<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
   
    <div class="container">
        <h1 class="title">Tic Tac Toe</h1>
        
        <div class="mode-selection">
            <button class="mode-btn active" id="pvp-btn">Player vs Player</button>
            <button class="mode-btn" id="ai-btn">Player vs AI</button>
        </div>
        
        <div class="player-selection hidden">
            <button class="player-btn active" id="player1-btn">Play as X</button>
            <button class="player-btn" id="player2-btn">Play as O</button>
        </div>

        <div class="difficulty-selection hidden">
            <button class="diff-btn" data-difficulty="easy">Easy</button>
            <button class="diff-btn" data-difficulty="medium">Medium</button>
            <button class="diff-btn" data-difficulty="hard">Hard</button>
            <button class="diff-btn" data-difficulty="very-hard">Very Hard</button>
        </div>
        
        <div class="game-info">
            <div class="player-turn">
                <span id="player-icon"><i class="fas fa-times"></i></span>
                <span id="turn-text">Player X's Turn</span>
            </div>
        </div>
        
        <div class="board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
        
        <button id="reset-btn">Reset Game</button>
        
        <div class="stats">
            <div class="stat-box">
                <span class="stat-label">X Wins:</span>
                <span class="stat-value" id="x-wins">0</span>
            </div>
            <div class="stat-box">
                <span class="stat-label">O Wins:</span>
                <span class="stat-value" id="o-wins">0</span>
            </div>
            <div class="stat-box">
                <span class="stat-label">Draws:</span>
                <span class="stat-value" id="draws">0</span>
            </div>
        </div>
    </div>
    
    <div class="modal" id="result-modal">
        <div class="modal-content">
            <h2 id="result-text">Player X Wins!</h2>
            <button id="play-again-btn">Play Again</button>
        </div>
    </div>
    
    <script src="js/ai.js"></script>
    <script src="js/game.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
